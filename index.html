<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="AI Tic Tac Toe Game">
    <meta name="keywords" content="minimax algorithm">
    <meta name="author" content="Anurag Singh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I TicTacToe Game | Anurag Singh</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <ul>
            <li>A.I TicTacToe Game</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>

            <div class="endgame">
                <div class="text"></div>
            </div>
            <div class="selectSym">
                <p>Select symbol:</p>
                <button onClick="selectSym('X')">X</button>
                <button onClick="selectSym('O')">O</button>
            </div>


        </div>

        <div class="button">
            <button id="reset" onClick="startGame()">Replay</button>

        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
